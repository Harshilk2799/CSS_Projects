<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="icon.jpg" alt="Icon" />
        <div class="textBox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae ex
            id amet nihil assumenda culpa quaerat molestiae fugiat, possimus
            asperiores!
          </p>
        </div>
        <div id="amountBox">
          <div class="leftbox">
            <div class="imageBox">
              <img src="music.png" alt="Music" />
            </div>

            <div class="contentBox">
              <p>Amount</p>
              <p>$99.9/Year</p>
            </div>
          </div>

          <div class="rightbox">
            <a href="#">Change</a>
          </div>
        </div>
        <button id="paymentButton">
          <p>Proceed to Payment</p>
        </button>
        <div class="cancelBox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
